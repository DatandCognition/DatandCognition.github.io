<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            padding: 100px;
            background-image:url("https://i.postimg.cc/nVQs1kJ4/image.jpg");
            background-size:100%;
   
        }

        div {
            width: 200px;
            height: 400px;
            background-color: #fff;
            border-left: 200px solid #000;
            border-radius: 50%;
            color: red;
            position: fixed;
            transition: all 9s;
        }


        div::after,
        div::before {
            content: "";
            display: block;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-left: -100px;
        }

        div::after {
            background: black;
            border: 75px solid #fff;
        }

        div::before {
            background: #fff;
            border: 75px solid #000;
        }

        div:hover {
            transform: rotate(1800deg);
        }

        a {
            position: fixed;
            left:640px;
            top:220px;
            font-weight: bold;
            color: deepskyblue;
            text-decoration: none;
            font-size: 30px;
            border-style: outset;
            border-color:deepskyblue;
            border-radius: 25px;
            border-width: 8px;
            background-color: white;
            padding: 5px 12px 7px 12px;

        }

        a:hover {
            color:rgb(20, 125, 160);
            border-color: rgb(20, 125, 160);
            background-color: rgb(209, 243, 255);
        }
    </style>

</head>

<body>
    <div></div>

</body>

</html>
